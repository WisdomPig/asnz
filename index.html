<!DOCTYPE html>
<html>
	<head>
		<title>我趣旅行网-澳洲美丽日志</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=320.1, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/australia.css">
	</head>
	<body id="australia">
		<header class="header"></header>
		<div class="main">
			<div class="as_top">
				<span class="cloud"></span>
				<span class="sun"></span>
				<span class="sun_core"></span>
				<h1 class="title"></h1>
				<h2 class="sub_title"></h2>
			</div>
			<div class="as_main">
				<i class="as_st"></i>
				<a class="sydner_more" href=""></a>
				<a class="barrier_reef_more" href=""></a>
				<a class="gold_coast_more" href=""></a>
				<a class="adelaide_more" href=""></a>
				<i class="nz_st"></i>
				<a class="queens_town_more" href=""></a>
				<a class="fox_clacier_more" href=""></a>
				<a class="hobbiton_more" href=""></a>
				<a class="waiton_more" href=""></a>
			</div>
			<div class="as_product">
				<a class="sydner_p left_p" href=""></a>
				<a class="barrier_reef_p right_p" href=""></a>
				<a class="gold_coast_p left_p" href=""></a>
				<a class="adelaide_p right_p" href=""></a>
				<a class="queens_town_p left_p" href=""></a>
				<a class="fox_clacier_p right_p" href=""></a>
				<a class="hobbiton_p left_p" href=""></a>
				<a class="waiton_p right_p" href=""></a>
			</div>
		</div>
		<footer class="footer"></footer>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
		$(function() {
			var targets = $('.as_product').children(), winHeight = $(window).height();
			$(window).scroll(function() {
				var win = this;
				targets.each(function() {
					var _this = $(this),
						top = _this.offset().top,
						height = _this.height();
					if (!_this.is('.animated') && (top - $(win).scrollTop()) < winHeight/2) {
						_this.addClass('animated');
					}
				});
			});
		});
		</script>
	</body>
</html>
